<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/cd2ed53881.js" crossorigin="anonymous"></script>
    <title>Base Apparel</title>
</head>
<body>
    <div class="main-content">
        <div class="left">
            <div class="container">
               <div class="logo"><img src="./img/logo.svg"></div> 
                <h1>WE'RE<span><br>COMING<br>SOON</span></h1>
                <p>Hello fellow shoppers! We're currently building our new<br> fashion store.
                Add your email below to stay up-to-date with<br>announcements and our launch deals. </p>
                <div class="submit">
                    <input type="email" placeholder="Email Address" id="email" >
                    <div class="button">
                        <img src=".//img/icon-arrow.svg">
                    </div>
                    <div class="icon">
                        <img src="./img/icon-error.svg" >
                    </div>
                    <div class="checked">
                        <i class="fa-solid fa-circle-check"></i>
                    </div>
                </div>
                <div class="email-error"></div>
            </div>
        </div>

        <div class="right">
            <div class="container">
                <img src=".//img/hero-desktop.jpg">
            </div>
            
        </div>
    </div>





    <script src="text.js"></script>
</body>
</html>
